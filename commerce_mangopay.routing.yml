commerce_mangopay.redirect_post:
  path: 'commerce_mangopay/redirect_post'
  defaults:
    _controller: '\Drupal\commerce_mangopay\Controller\RedirectController::post'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
commerce_mangopay.redirect_302:
  path: 'commerce_mangopay/redirect_302'
  defaults:
    _controller: '\Drupal\commerce_mangopay\Controller\RedirectController::on302'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
