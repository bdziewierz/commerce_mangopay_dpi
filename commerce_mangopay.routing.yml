commerce_mangopay.preregister_card:
  path: 'commerce-mangopay/preregister-card/{payment_gateway_id}'
  defaults:
    _controller: '\Drupal\commerce_mangopay\Controller\CommerceMangopayController::preRegisterCard'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'

commerce_mangopay.complete_card_registration:
  path: 'commerce-mangopay/secure-mode-callback/{payment_gateway_id}'
  defaults:
    _controller: '\Drupal\commerce_mangopay\Controller\CommerceMangopayController::secureModeCallback'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'